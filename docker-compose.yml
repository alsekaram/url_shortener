services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: linktrack-web
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s           # Проверка каждые 5 секунд (было 30s)
      timeout: 3s            # Таймаут 3 секунды (было 10s)
      retries: 3             # 3 попытки
      start_period: 40s      # Даём 40 секунд на запуск приложения

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: linktrack-scheduler
    command: uv run python -m src.scheduler
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy


